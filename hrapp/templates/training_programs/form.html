{% extends 'shared/base.html' %}

{% block content %}
<h1>Training Program Form</h1>

 <form action="{% url 'hrapp:training_programs' %}" method="post">
      {% csrf_token %}
      <fieldset>
          <label for="name">Name: </label>
          <input id="name" type="text" name="name">
      </fieldset>
      <fieldset>
          <label for="description">Description: </label>
          <textarea id="description" type="text" name="description" rows='3' cols='30'></textarea>
      </fieldset>
      <fieldset>
          <label for="start_date">Start Date: </label>
          <input id="start_date" type="date" name="start_date">
      </fieldset>
      <fieldset>
          <label for="end_date">End Date: </label>
          <input id="end_date" type="date" name="end_date">
      </fieldset>
      <fieldset>
          <label for="max_attendees">Max Attendees: </label>
          <input id="max_attendees" type="number" name="max_attendees">
      </fieldset>

      <input type="submit" value="Add It" />
    </form>
{% endblock content %}
