{% extends 'shared/base.html' %}

{% block content %}
<h1>Training Program Form</h1>
{% if training_program.id is not None%}
 <form action="{% url 'hrapp:training_program' training_program.id %}" method="post">
{% else %}
 <form action="{% url 'hrapp:training_programs' %}" method="post">
{% endif %}
    {% csrf_token %}
    <fieldset>
        <label for="name">Name: </label>
        <input id="name" type="text" name="name" value="{{training_program.name}}">
    </fieldset>
    <fieldset>
        <label for="description">Description: </label>
        <textarea id="description" type="text" name="description" rows='3' cols='30'>{{training_program.description}}</textarea>
    </fieldset>
    <fieldset>
        <label for="start_date">Start Date: </label>
        <input id="start_date" type="date" name="start_date" value="{{training_program.start_date}}">
    </fieldset>
    <fieldset>
        <label for="end_date">End Date: </label>
        <input id="end_date" type="date" name="end_date" value="{{training_program.end_date}}">
    </fieldset>
    <fieldset>
        <label for="max_attendees">Max Attendees: </label>
        <input id="max_attendees" type="number" name="max_attendees" value="{{training_program.max_attendees}}">
    </fieldset>

    {% if training_program.id is not None %}
        <input type="hidden" name="actual_method" value="PUT">
        <input type="submit" value="Update" />
    {% else %}
        <input type="submit" value="Create" />
    {% endif %}
    </form>
{% endblock content %}
