{% extends 'shared/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" />
{% endblock %}

  {% block content %}
    <div class="computer_header">
      <h1>Computers</h1>
      {% if user.is_authenticated %}
        <a href="{% url 'hrapp:computer_form' %}"><button>Add New Computer</button></a>
      {% endif %}
    </div> 
    <ol class="computers">
    {% for computer in all_computers %}
        <li class="computer">
            <a href="{% url 'hrapp:computer' computer.id %}">{{ computer.make }}</a>
        </li>
    {% endfor %}
    </ol>
  {% endblock %}
