{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>

<button><a href="{% url 'hrapp:employee_form' %}">Add Employee</a></button>

<ol>
{% for employee in employees %}
    <li>
        <p><a href="{% url 'hrapp:employee' employee.id %}"> {{ employee }}</a></p>
        Department: {{ employee.department.dept_name}}
    </li>
{% endfor %}
</ol>
{% endblock content %}
